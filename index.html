<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Harry Potter</title>
  </head>
  <body>
    <main>
      <section class="hero-section">
        <div class="container">
          <h1 class="welcome-title">Welcome to Harry Potter World!</h1>
          <button id="toggleButton" class="show-btn">
            Show all characters
          </button>
        </div>
      </section>
      <section id="charactersSection" class="characters-section accordion">
        <div class="container">
          <div class="grid grid-3-columns">
            <div>
              <img src="./images/students.jpg" alt="" class="img-responsive" />
              <button id="students-btn" class="btn">
                <a href="/students.html" class="btn-link">Hogwarts Students</a>
              </button>
            </div>
            <div>
              <img src="./images/workers.jpg" alt="" class="img-responsive" />
              <button id="staff-btn" class="btn">
                <a href="/staff.html" class="btn-link">Hogwarts Staff</a>
              </button>
            </div>
            <div>
              <img
                src="./images/other-characters.jpg"
                alt=""
                class="img-responsive"
              />
              <button id="characters-btn" class="btn">
                Characters in a House
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
