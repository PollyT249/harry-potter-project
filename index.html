<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Harry Potter</title>
  </head>
  <body>
    <main>
      <section class="hero-section">
        <div class="container">
          <h1 class="welcome-title">Welcome to Harry Potter World!</h1>
          <button id="toggleButton" class="show-btn">
            Show all characters
          </button>
        </div>
      </section>
      <section id="charactersSection" class="characters-section accordion">
        <div class="container">
          <div class="grid grid-3-columns">
            <div>
              <img src="./images/students.jpg" alt="" class="img-responsive" />
              <button id="students-btn" class="btn">Hogwarts Students</button>
            </div>
            <div>
              <img src="./images/workers.jpg" alt="" class="img-responsive" />
              <button id="workers-btn" class="btn">Hogwarts Workers</button>
            </div>
            <div>
              <img
                src="./images/other-characters.jpg"
                alt=""
                class="img-responsive"
              />
              <button id="characters-btn" class="btn">Characters</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
